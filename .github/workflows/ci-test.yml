name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.38'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: TypeScript type check
        run: bunx tsc --noEmit
        continue-on-error: false

      - name: Biome format check
        run: bunx biome check --max-diagnostics=50 ./src
        continue-on-error: true

      - name: Build project
        run: bun run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          NEXT_TELEMETRY_DISABLED: '1'

      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "âœ… Build successful!"
            echo "Build output size:"
            du -sh .next
          else
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi

  # Optional: Add unit tests when ready
  # unit-tests:
  #   name: Unit Tests
  #   runs-on: ubuntu-latest
  #   needs: test
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: oven-sh/setup-bun@v2
  #     - run: bun install
  #     - run: bun test

  report:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## CI Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| TypeScript | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
            echo "| Build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Tests | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Some checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
